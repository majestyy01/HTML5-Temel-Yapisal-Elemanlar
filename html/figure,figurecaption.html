<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure - Figurecaption</title>
</head>
<body>
    <figure>
        <img src = "GoogleLogo.png" alt = "logo" />
        <figcaption>
            <a href="http://google.com/logo.png">
                Google Logo</a>, daha fazla bilgi için web sayfasını takip ediniz.
        </figcaption>
    </figure>
</body>
</html>
